    <title>Progressive Loading (Images)</title>
        <meta name="description"
            content="Our document loading goal is to be ready for in a few seconds upon a users request. This exercise alleviates load times by using lazy loading of images."/>
        <link rel="shortcut icon" href="favicon.ico">   
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link rel="stylesheet" href="css/lazyload.css"/>
        
        
</head>
<body>
    <main>
